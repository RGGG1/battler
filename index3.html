 <html lang="en">

        <head>
            <meta charset="UTF-8">

            <!-- Description, Kyewords, Title -->
            <title>Battler</title>
            <meta name="description" content="Fast Action Battle Game">
            <meta name="keywords" content="Mobile game, cool new apps, fun mobile games, auto battler">
        
        </head>
        
        <body>
          


            
    <form name="myForm">
            <p>Character</p>
    <label>
        <input type="radio" name="characters"  value="50">
        <img src="" alt="Option 1" height="150px" width="150px" id="myPicture1">
    </label>
    <label>
        <input type="radio" name="characters"  value="60">
        <img src="" alt="Option 1" height="150px" width="150px" id="myPicture2">
    </label>
    <label>
        <input type="radio" name="characters"  value="70">
        <img src="" alt="Option 1" height="150px" width="150px" id="myPicture3">
    </label>
    <br>    
    <p>Weapon</p>
    <label>
        <input type="radio" name="weapons"  value="50" >
        <img src="assets/images/shield.png" alt="Option 1" height="150px" width="150px">
    </label>
    <label>
        <input type="radio" name="weapons"  value="60" >
        <img src="assets/images/sword.png" alt="Option 1" height="150px" width="150px">
    </label>
    <label>
        <input type="radio" name="weapons"  value="70" >
        <img src="assets/images/ballchain.png" alt="Option 1" height="150px" width="150px">
    </label>
    <br>
    <p>Special</p>
    <label>
        <input type="radio" name="specials"  value="50" >
        <img src="assets/images/lightening.png" alt="Option 1" height="150px" width="150px">
    </label>
    <label>
        <input type="radio" name="specials"  value="60" >
        <img src="assets/images/fireball.png" alt="Option 1" height="150px" width="150px">
    </label>
    <label>
        <input type="radio" name="specials"  value="70" >
        <img src="assets/images/ninja.png" alt="Option 1" height="150px" width="150px">
    </label>
    <br>
    <!-- Hide Selection section later -->
    Selection: <span id="character"></span> and <span id="weapon"></span> and <span id="special"></span>
</form>



<br>
<br>
<!-- Hide Score later -->
<Button onClick="characterScore()">Score</Button>
Score is: <span id = "score"></span>

<br>
<br>
<!--Create Oppnent score-->
<Button onClick="createOpponent()">Opponent</Button>
Opponent Score: <span id="opponentScore"></span>
<br>
<br>
<!--Fight #1 result-->
<Button onClick="fight1()">Fight1</Button>
Fight result: <span id="fightResult1"></span>
<br>
<br>
<!--Fight #2 result-->
<Button onClick="fight2()">Fight2</Button>
Fight result: <span id="fightResult2"></span>
<br>
<br>
<!--Fight #3 result-->
<Button onClick="fight3()">Fight3</Button>
Fight result: <span id="fightResult3"></span>

<br>
<br>
Score: <span id="playerBattleScore">0</span> : <span id="opponentBattleScore">0</span>

</body>
</html>
