 <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
            <!-- font awesome and google fonts -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
                integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
            <link rel="stylesheet" href="assets/css/style3.css">
            
            <!-- Description, Kyewords, Title -->
            <title>Battler</title>
            <meta name="description" content="Fast Action Battle Game">
            <meta name="keywords" content="Mobile game, cool new apps, fun mobile games, auto battler">
        
        </head>
        
        <body>
            <!--Header-->
<section class="wrapper">
    <div class="top">Battle Godz</div>
    <div class="bottom" aria-hidden="true">Battle Godz</div>
</section>

<section class="header">
    <div class="header">
        <p>Kill your enemy twice and progress to the next round.</p><!--Extend this to a screen of lore, or multiple, cool intro, and a skip button-->
    </div>
</section>

<div>
    <p>Your Character</p>
    <img src="" id="you" >
</div>
          

    <form name="myForm">
    <label>
        <input type="radio" name="characters"  value="50" id="r1" >        
        <img src="" alt="Option 1" id="c1" >
    </label>
    <label>
        <input type="radio" name="characters"  value="60" id="r2">
        <img src="" alt="Option 1" id="c2" >
    </label>
    <label>
        <input type="radio" name="characters"  value="70" id="r3">
        <img src="" alt="Option 1" id="c3">
    </label>
    <br>
    <label>
        <input type="radio" name="weapons"  value="50" id="r4">
        <img src="assets/images/shield.png" alt="Option 1" id="w1">
    </label>
    <label>
        <input type="radio" name="weapons"  value="60" id="r5">
        <img src="assets/images/sword.png" alt="Option 1" id="w2">
    </label>
    <label>
        <input type="radio" name="weapons"  value="70" id="r6">
        <img src="assets/images/ballchain.png" alt="Option 1" id="w3">
    </label>
    <label>
        <input type="radio" name="specials"  value="50" id="r7">
        <img src="assets/images/lightening.png" alt="Option 1" id="s1">
    </label>
    <label>
        <input type="radio" name="specials"  value="60" id="r8">
        <img src="assets/images/fireball.png" alt="Option 1" id="s2">
    </label>
    <label>
        <input type="radio" name="specials"  value="70" id="r9">
        <img src="assets/images/ninja.png" alt="Option 1" id="s3">
    </label>
    <br>
    <!-- Hide Selection section later -->
    <div id="selectionScores" hidden>
    Selection: <span id="character"></span> and <span id="weapon"></span> and <span id="special"></span>
</div>
</form>

<Button onClick="hide(); characterScore(); createOpponent()" id="confirmSelection">
    Confirm
</button>

<div>
    <p>Your Opponnent</p>
    <br>
    <img src="assets/images/6.png" alt="Option 1" height="150px" width="150px">
    <br>
    <img src="assets/images/shield.png" alt="Option 1" height="150px" width="150px">
    <img src="assets/images/ninja.png" alt="Option 1" height="150px" width="150px">
</div>

<div>
    <p>Battle Score</p>
    <span id="playerBattleScore">0</span> : <span id="opponentBattleScore">0</span>
</div>

<div>
    <!--Fight #1 result-->
<Button onClick="fight1()" >Fight1</Button>
Fight result: <span id="fightResult1"></span>
<br>
</div>





<br>
<br>
<!-- Hide Score later -->
<Button onClick="characterScore()">Score</Button>
Score is: <span id = "score"></span>

<br>
<br>
<!--Create Oppnent score-->
<Button onClick="createOpponent()">Opponent</Button>
Opponent Score: <span id="opponentScore"></span>
<br>
<br>

<br>
<br>


</body>
</html>

</html>
